# ECMAScript

ECMAScript is a scripting language specification standardized by Ecma International
in ECMA-262 and ISO/IEC 16262. Well-known implementations of the language,
such as JavaScript, JScript and ActionScript are widely used for client-side
scripting on the Web.

# ES6 Tour

## Strings

- includes:

```javascript

let text = 'PereiraJS es genial!!';
text.includes('Pereira');       // true
text.includes('Manuel');        // false
text.includes('Pereira', 5);    // false
```

---

# ES6 Tour

## Strings

- endsWith:


```javascript
let text = 'PereiraJS es genial!!';
text.endsWith('Pereira');       // false
text.endsWith('genial!!');      // true
text.endsWith('JS', 9);         // true
```

--

- repeat:

```javascript
console.log("cool ".repeat(3));  // "cool cool "
```

---

# ES6 Tour

## Strings

- Template Strings:

```javascript
// Template strings can be multiline
console.log(`In ES6, you can have multiline
 strings`);

 // Interpolate expressions into a template string
var name = "Pereira",
    time = "today";

console.log(`Hello ${name}, how are you ${time}?`);
// Hello Pereira, how are you today?
```

# ES6 Tour

## Literals

```javascript
var mode = 0o755;   // Unix permission bits
var bits = 0b101;   // better known as 5
```
--
## Object Literal Shorthand:

```javascript
function longhand(bar, baz) {
  return {foo: true, bar: bar, baz: baz};
}

function shorthand(bar, baz) {
  return {foo: true, bar, baz};
}
```

# ES6 Tour

## Destructuring (Array Pattern)

```javascript
var m = 3, d = 15, y = 2015;
var [m, d, y] = [3, 15, 2015];
[m, d, y] = getDateTriple();
```

## Destructuring (Object Pattern)

```javascript
var today = {m: 3, d: 15, y: 2015};
var {m: month, d: day} = today;
console.log(month, day);    // 3 15
```
// Too much beautiful to write protocols.

# ES6 Tour

## Block Scope

```javascript
for (var i = 0; i < 3; i++) {
  let j = i * i;
  console.log(j);   // Works
}
console.log(i);     // 3
console.log(j);     // Fails

// also const, class, function in block
```
---

# ES6 Tour

## Arrow function

```javascript
// Single parameter shorthand
let square = x => x * x;
console.log(square(4));     // 16

// 0 or n > 1 parameters case
let empty = () => undefined;
let add = (a, b) => a + b;
```
---

# ES6 Tour

## Arrow function

```javascript
// The classic mistake...
Car.prototype.start = function () {
  setTimeout(function () {
    this.startDriving();    // Wrong this!
  }, 1000);
};

// Much better than using ES5 .bind!
Car.prototype.start = function () {
  setTimeout(() => this.startDriving(), 1000);
};
```

---

# ES6 Tour

## Arrow function

```javascript
function foo() {
   setTimeout( () => {
      console.log("args:", arguments);
   },100);
}

foo( 2, 4, 6, 8 );
// args: [2, 4, 6, 8]
```
