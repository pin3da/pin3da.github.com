# Problem :

## How to write code collaboratively?

--

#### Bad Ideas (before):

- Meetings.
- Send your code (emails, usb, etc).
- Wait for others finish their work.

#### Disadvantages:

- synchronous development.
- error prone.

---


## How to manage my proyects ?

For example, adding a new functionality to an stable project.

--

#### Bad Ideas (before):

- Make a copy of the proyect identified by date.

#### Disadvantages :

- You can have 'versions' far apart and lose a lot of work.
- It occupies much space (and time).

---

# Solution :

### Version control system.


Is any kind of practice that tracks and provides control over changes to source code.

Some sort of mark is usually used to return to previous states.

#### Advantages

- Parallel task realization.
- Asynchronous work.

#### Examples:

- Subversion : Centralized.
- Git        : Distributed.

---

# Git : "cool kids" version control system.

- Distributed.
- Open Source.
- Easy to use.
- Handles large porjects.
- Efficient and fast.
- Represents the project as a DAG based on commits.

# Basic commands : First git repository.

```bash
$ git init
$ vim test.html
$ git status
$ git add test.html
$ git status
$ git commit -m "Inital commit"
$ git log
```

Adding something :

```bash
$ vim test.html
$ git add test.html
$ git commit -m "Second commit"
```


Fixing the bug:

```bash
$ git log
$ git reset <####>
```
